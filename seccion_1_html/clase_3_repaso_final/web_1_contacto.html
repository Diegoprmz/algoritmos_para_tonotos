<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <style>
        .formulario {
            display: block;
        }
    </style>
    <form action="">
        <label class="formulario" for="name">Nombre del zumpanguense: </label>
        <input class="formulario" type="text" name="name">
        <label class="formulario" for="email">Correo electrónico: </label>
        <input class="formulario" type="email" name="email">
        <label class="formulario" for="telephone">Número de teléfono: </label>
        <input class="formulario" type="number" name="telephone">
        <label class="formulario" for="message">Escribe un mensaje para un zumpanguense:</label>
        <textarea class="formulario" name="massage" id="" placeholder="Mensaje"></textarea>

        <button type="submit">Enviar a Zumpango</button>
    </form>
</body>
</html>
